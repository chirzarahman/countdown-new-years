<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">

    <style>
        #sup {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Section Suprise -->
    <section id="sup">
        <div class="container">
            <div class="grid lg:grid-cols-3 grid-cols-1 h-screen">
                <div class="m-auto">
                    <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_zDefb7Jh2w.json"
                    background="transparent" speed="1" style="width: 230px; height: 230px;" loop
                    autoplay></lottie-player>
                </div>
                <div class="text-center m-auto max-sm:mt-0">
                    <h1 class="font-semibold text-primary text-4xl animate__animated animate__fadeIn animate__delay-0.5s">Happy New Year
                        <span id="newYear2">0</span></h1>
                </div>
                <div class="m-auto max-sm:hidden">
                    <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_zDefb7Jh2w.json"
                    background="transparent" speed="1" style="width: 230px; height: 230px;" loop
                    autoplay></lottie-player>
                </div>
            </div>
        </div>
    </section>
    <!-- End Section -->

    <!-- Section Countdown Year -->
    <section id="main" class="pt-28">
        <div class="container">
            <div class="flex flex-wrap">
                <div class="w-full self-center px-2 lg:w-1/2 text-center">
                    <h1 class="font-semibold text-primary text-4xl lg:text-5xl lg:mb-4">COUNTDOWN</h1>
                    <h2 class="font-semibold lg:text-3xl">TO YEAR <span id="newYear">0</span></h2>
                    <div class="grid grid-cols-4 mt-6">
                        <div>
                            <span class="text-grey font-medium">Days</span>
                            <h1 id="day" class="font-medium text-6xl mt-6">NA</h1>
                        </div>
                        <div>
                            <span class="text-grey font-medium">Hours</span>
                            <h1 id="hour" class="font-medium text-6xl mt-6">NA</h1>
                        </div>
                        <div>
                            <span class="text-grey font-medium">Minutes</span>
                            <h1 id="minute" class="font-medium text-6xl mt-6">NA</h1>
                        </div>
                        <div>
                            <span class="text-grey font-medium">Seconds</span>
                            <h1 id="second" class="font-medium text-6xl mt-6">NA</h1>
                        </div>
                    </div>
                </div>
                <div class="w-full self-end px-4 lg:w-1/2">
                    <div class="relative mt-10 lg:mt-0 lg:right-0">
                        <img src="src/image/Festivities-pana.svg" alt="" width="500" height="500" class="mx-auto">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Section -->

    <footer class="static bottom-0">
        <div class="text-center font-semibold">
            <span>Â© 2022 Created with Tailwindcss</span>
        </div>
    </footer>

</body>

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script src="script.js"></script>

</html>
